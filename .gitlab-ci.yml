# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:11

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
    paths:
        - node_modules/

build:
    stage: build
    script:
        - npm install
        - npx gulp build
        - npx gulp build-release
        - npx gulp build-example-plugins
    artifacts:
        paths:
            - dist
            - release
            - example-plugins/dist
    only:
        changes:
            - .gitlab-ci.yml
            - package-lock.json
            - gulpfile.babel.js
            - .babelrc
            - src/**/*
            - example-plugins/src/**/*

lint:
    script:
        # Run eslint for JS and Vue files separately
        - npx eslint --ext .js src example-plugins/src
        - npx eslint --ext .vue src
        - npx sass-lint -v
    only:
        changes:
            - .gitlab-ci.yml
            - package-lock.json
            - .eslintrc.js
            - .sass-lint.yml
            - src/**/*.js
            - src/**/*.vue
            - src/**/*.scss
            - example-plugins/src/**/*.js
    cache:
        paths:
            - node_modules/
        policy: pull

publish:
    stage: deploy
    script:
        - cd release
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        - npm publish
    dependencies:
        - build
    only:
        - /^v.*$/
    except:
        - branches
    cache:
        paths:
            - node_modules/
        policy: pull
